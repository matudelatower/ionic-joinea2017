<ion-header>

  <ion-navbar>
    <ion-title>Usuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="usuario">
    <img [src]="usuario.avatar_url" />
    <ion-card-content>
      <ion-card-title>
        {{usuario.name}}
      </ion-card-title>
      <p>
        Empresa: {{usuario.company}}
      </p>
      <p>
        Ciudad: {{usuario.location}}
      </p>
    </ion-card-content>
  </ion-card>
</ion-content>
