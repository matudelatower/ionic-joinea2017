<ion-header>

  <ion-navbar>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button ion-fab mini (click)="escanear()"><ion-icon name="qr-scanner"></ion-icon></button>
  </ion-fab>

  <ion-list>
    <ion-item *ngFor="let item of usuarios" tappable (click)="verUsuario(item)">
      <ion-avatar item-start>
        <img [src]="item.avatar_url">
      </ion-avatar>
      <h2>{{item.login}}</h2>
      <p>ID: {{item.id}}</p>
    </ion-item>
  </ion-list>
</ion-content>
