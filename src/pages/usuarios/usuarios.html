<ion-header>

  <ion-navbar>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of usuarios">
      <ion-avatar item-start>
        <img [src]="item.avatar_url">
      </ion-avatar>
      <h2>{{item.login}}</h2>
      <p>{{item.name}}</p>
    </ion-item>
  </ion-list>
</ion-content>
